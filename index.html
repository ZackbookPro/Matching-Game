<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">  
  <title>Memory Game</title>
</head>
<body>

  <div class="welcome">
    <h1>Welcome to Hip-Hop Matches</h1>
    <h3>The rules are simple:</h3>
    <p>Click the squares to reveal a rapper's picture. Click another to try to find a match! Once you find all of the matches, the game is over. Try to get the lowest score possible.</p>
    <button class="start-button">Begin</button>
  </div>

  <div class="tiles"></div>

  <div class="scoreboard">
    <div class="moves">Moves: </div>
    <div class="matches">Matches: </div>
    <div class="score">Score: </div>
    <!--<button class="reset-button">Play Again?</button>-->
  </div>

<script src="script.js"></script>
</body>
</html>
